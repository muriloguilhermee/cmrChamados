<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Evacloudd - Kanban Avançado com Gráfico</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="brand">
    <div class="logo">E</div>
    <div>
      <h1>Evacloudd</h1>
      <div class="subtitle">Gestor de Chamados — Trello Style</div>
    </div>
  </div>
  <div class="top-controls">
    <input type="text" id="busca" class="search" placeholder="Buscar..." oninput="filtrarChamados()">
    <button class="btn btn-primary" onclick="abrirModal()">+ Novo Chamado</button>
  </div>
</header>

<main class="main-container">
    <div class="layout">
      <section class="board" id="kanban"></section>
      <section class="chart-container">
        <h2>Visão Geral dos Chamados</h2>
        <div class="chart-wrapper">
            <canvas id="chamadosChart"></canvas>
        </div>
      </section>
    </div>
</main>


<div id="modal-form" class="modal">
  <div class="modal-content">
    <h2>Novo Chamado</h2>
    <form id="form-chamado">
      <input id="cliente" type="text" placeholder="Nome do Cliente" required>
      <input id="empresa" type="text" placeholder="Nome da Empresa" required>
      <textarea id="problema" placeholder="Problema" required></textarea>
      <input type="file" id="print" accept="image/*" multiple style="display:none;">
      <label for="print" class="btn btn-secondary">Selecionar Prints</label>
      <div id="preview-container" class="print-preview"></div>
      <div class="btn-row">
        <button class="btn btn-primary" type="submit">Adicionar</button>
        <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<div id="modal-edit" class="modal">
  <div class="modal-content">
    <h2>Editar Chamado</h2>
    <form id="form-edit">
      <input type="hidden" id="edit-card-id">
      <input id="edit-cliente" type="text" placeholder="Nome do Cliente" required>
      <input id="edit-empresa" type="text" placeholder="Nome da Empresa" required>
      <textarea id="edit-problema" placeholder="Problema" required></textarea>
      <input type="file" id="edit-print" accept="image/*" multiple style="display:none;">
      <label for="edit-print" class="btn btn-secondary">Adicionar Novos Prints</label>
      <div id="edit-preview-container" class="print-preview"></div>
      <div class="btn-row">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="fecharModalEdicao()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<div class="image-modal" id="image-modal" onclick="this.style.display='none'">
  <img id="image-modal-img" src="">
</div>

<script src="main.js"></script>
</body>
</html>
